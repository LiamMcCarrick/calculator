<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="row">
            <button class="extra clear">AC</button>
            <button class="extra">+/-</button>
            <button class="extra">%</button>
            <button class="operator divide">/</button>
        </div>
        <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator multiply">*</button>
        </div>
        <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator subtract">-</button>
        </div>
        <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator add">+</button>
        </div>
        <div class="row">
            <button class="digit zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
